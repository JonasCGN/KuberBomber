apiVersion: apps/v1
kind: Deployment
metadata:
  name: foo-app
  labels:
    app: foo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foo
  template:
    metadata:
      labels:
        app: foo
    spec:
      shareProcessNamespace: true
      initContainers:
        - name: install-tools
          image: iuresf/apprunner
          command: ['sh', '-c']
          args:
            - |
              apt update -qq && apt install -y -qq procps psmisc >/dev/null 2>&1 || true
          volumeMounts:
            - name: shared-tools
              mountPath: /shared
      containers:
        - name: foo-app
          image: iuresf/apprunner  # Same image
          env:
            - name: LOAD
              value: "0.99"
            - name: MEAN
              value: "0.01"
            - name: ROUTE_PATH # Adicionado para rota dinâmica
              value: "/foo"
          resources:
            requests:
              cpu: "750m"  # Request 100 millicores of CPU
            limits:
              cpu: "750m"  # Limit to 200 millicores of CPU
          volumeMounts:
            - name: shared-tools
              mountPath: /shared
        - name: debug-tools
          image: ubuntu:20.04
          command: ['sh', '-c']
          args:
            - |
              apt update -qq && apt install -y -qq procps psmisc curl wget net-tools >/dev/null 2>&1
              while true; do sleep 30; done
          resources:
            requests:
              cpu: "10m"
              memory: "32Mi"
            limits:
              cpu: "50m"
              memory: "128Mi"
          volumeMounts:
            - name: shared-tools
              mountPath: /shared
      volumes:
        - name: shared-tools
          emptyDir: {}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: foo-app-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: foo-app
  minReplicas: 1  # Minimum number of replicas
  maxReplicas: 10  # Maximum number of replicas
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 90  # Target 50% CPU utilization
---
kind: Service
apiVersion: v1
metadata:
  name: foo-service
spec:
  selector:
    app: foo
  ports:
    - port: 9898
