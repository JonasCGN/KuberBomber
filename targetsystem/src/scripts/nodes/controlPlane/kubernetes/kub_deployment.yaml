apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  namespace: default # É uma boa prática definir o namespace explicitamente
  annotations:
  # A anotação de reescrita foi removida, pois a aplicação agora lida
  # com o caminho completo (ex: /foo, /bar, /test).
  # O Ingress Controller encaminha o caminho tal como ele é recebido.
spec:
  ingressClassName: nginx # Certifique-se de que corresponde ao seu IngressClass
  rules:
    # - host: "*.amazonaws.com" # Corrigido para um curinga DNS-1123 válido
      http:
        paths:
          - pathType: Prefix
            path: /foo
            backend:
              service:
                name: foo-service
                port:
                  number: 9898
          - pathType: Prefix
            path: /bar
            backend:
              service:
                name: bar-service
                port:
                  number: 9898
          - pathType: Prefix
            path: /test
            backend:
              service:
                name: test-service
                port:
                  number: 9898
