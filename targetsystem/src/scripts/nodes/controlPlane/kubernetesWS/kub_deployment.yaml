---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  namespace: default
  annotations: {}
spec:
  ingressClassName: nginx
  rules:
    - host: "*.amazonaws.com"
      http:
        paths:
          - pathType: Prefix
            path: /foo
            backend:
              service:
                name: foo-service
                port:
                  number: 9898
          - pathType: Prefix
            path: /bar
            backend:
              service:
                name: bar-service
                port:
                  number: 9898
          - pathType: Prefix
            path: /test
            backend:
              service:
                name: test-service
                port:
                  number: 9898
