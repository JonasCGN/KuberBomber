apiVersion: apps/v1
kind: Deployment
metadata:
  name: foo-app
  labels:
    app: foo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foo
  template:
    metadata:
      labels:
        app: foo
    spec:
      containers:
        - name: foo-app
          image: iuresf/apprunner
          env:
            - name: LOAD
              value: "0.99"
            - name: MEAN
              value: "1.0"
            - name: ROUTE_PATH
              value: "/foo"
          resources:
            requests:
              cpu: "750m"
            limits:
              cpu: "750m"
---
kind: Service
apiVersion: v1
metadata:
  name: foo-service
spec:
  selector:
    app: foo
  ports:
    - port: 9898
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bar-app
  labels:
    app: bar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bar
  template:
    metadata:
      labels:
        app: bar
    spec:
      containers:
        - name: bar-app
          image: iuresf/apprunner
          env:
            - name: LOAD
              value: "0.99"
            - name: MEAN
              value: "0.10"
            - name: ROUTE_PATH
