apiVersion: apps/v1
kind: Deployment
metadata:
  name: foo-app
  labels:
    app: foo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foo
  template:
    metadata:
      labels:
        app: foo
    spec:
      containers:
        - name: foo-app
          image: python:3.9-alpine
          command: ["/bin/sh", "-c"]
          args: 
            - |
              # Instalar ferramentas básicas do Linux
              apk add --no-cache procps util-linux busybox-extras curl
              pip install flask
              cat > /app.py << 'EOF'
              from flask import Flask, jsonify
              import os, time, random
              app = Flask(__name__)
              @app.route(os.environ.get('ROUTE_PATH', '/foo'))
              def hello():
                  load = float(os.environ.get('LOAD', '0.5'))
                  mean = float(os.environ.get('MEAN', '0.01'))
                  delay = random.expovariate(1/mean) * load
                  time.sleep(min(delay, 1.0))
                  return jsonify({
                      'app': 'foo-ubuntu-tools',
                      'load': load,
                      'delay': delay,
                      'os': 'alpine-with-linux-tools',
                      'version': 'ubuntu-tools-edition',
                      'tools': 'ps,kill,reboot,systemctl available'
                  })
              if __name__ == '__main__':
                  app.run(host='0.0.0.0', port=9898, debug=False)
              EOF
              python /app.py
          env:
            - name: LOAD
              value: "0.5"
            - name: MEAN
              value: "0.01"
            - name: ROUTE_PATH
              value: "/foo"
          ports:
            - containerPort: 9898
              name: http
          resources:
            requests:
              cpu: "50m"    # Reduzido para ambiente local
              memory: "64Mi"
            limits:
              cpu: "200m"   # Reduzido para ambiente local
              memory: "128Mi"
          # livenessProbe:
          #   httpGet:
          #     path: /foo
          #     port: 9898
          #   initialDelaySeconds: 90     # Reduzido para Alpine leve
          #   periodSeconds: 30
          #   timeoutSeconds: 10
          #   failureThreshold: 5
          # readinessProbe:
          #   httpGet:
          #     path: /foo
          #     port: 9898
          #   initialDelaySeconds: 60     # Reduzido para Alpine leve
          #   periodSeconds: 10
          #   timeoutSeconds: 10
          #   failureThreshold: 3
