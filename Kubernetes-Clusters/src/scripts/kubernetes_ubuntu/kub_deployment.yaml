apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 12
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          env:
            - name: VERSION
              value: "ubuntu-tools-edition"
          ports:
            - containerPort: 80
          command: ["/bin/sh", "-c"]
          args:
            - |
              # Instalar ferramentas Linux básicas no Alpine
              apk add --no-cache procps util-linux busybox-extras curl
              # Criar configuração customizada
              echo 'server { listen 80; location / { return 200 "Nginx Alpine with Linux Tools OK - ps,kill,reboot available\n"; } }' > /etc/nginx/conf.d/default.conf
              nginx -g 'daemon off;'
      initContainers:
        - name: init-myservice
          image: alpine:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              apk add --no-cache curl procps util-linux busybox-extras
              echo "Init container ready - Alpine with Ubuntu tools"