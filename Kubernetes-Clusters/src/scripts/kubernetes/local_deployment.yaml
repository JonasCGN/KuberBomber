apiVersion: apps/v1
kind: Deployment
metadata:
  name: foo-app
  labels:
    app: foo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foo
  template:
    metadata:
      labels:
        app: foo
    spec:
      containers:
        - name: foo-app
          image: iuresf/apprunner
          env:
            - name: LOAD
              value: "0.5"
            - name: MEAN
              value: "0.01"
            - name: ROUTE_PATH
              value: "/foo"
          ports:
            - containerPort: 9898
              name: http
          resources:
            requests:
              cpu: "50m"    # Reduzido para ambiente local
              memory: "64Mi"
            limits:
              cpu: "200m"   # Reduzido para ambiente local
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /foo
              port: 9898
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /foo
              port: 9898
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
