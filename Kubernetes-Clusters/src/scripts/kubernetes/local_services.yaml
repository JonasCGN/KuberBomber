kind: Service
apiVersion: v1
metadata:
  name: foo-service
  labels:
    app: foo
spec:
  selector:
    app: foo
  ports:
    - port: 9898
      targetPort: 9898
      name: http
  type: ClusterIP
---
kind: Service
apiVersion: v1
metadata:
  name: bar-service
  labels:
    app: bar
spec:
  selector:
    app: bar
  ports:
    - port: 9898
      targetPort: 9898
      name: http
  type: ClusterIP
---
kind: Service
apiVersion: v1
metadata:
  name: test-service
  labels:
    app: test
spec:
  selector:
    app: test
  ports:
    - port: 9898
      targetPort: 9898
      name: http
  type: ClusterIP
---
# LoadBalancer service para teste direto (alternativa ao Ingress)
apiVersion: v1
kind: Service
metadata:
  name: foo-loadbalancer
  labels:
    app: foo
spec:
  selector:
    app: foo
  ports:
    - port: 80
      targetPort: 9898
      name: http
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: bar-loadbalancer
  labels:
    app: bar
spec:
  selector:
    app: bar
  ports:
    - port: 81
      targetPort: 9898
      name: http
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: test-loadbalancer
  labels:
    app: test
spec:
  selector:
    app: test
  ports:
    - port: 82
      targetPort: 9898
      name: http
  type: LoadBalancer
---
# Ingress para roteamento baseado em path (sem host espec√≠fico)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /foo
            backend:
              service:
                name: foo-service
                port:
                  number: 9898
          - pathType: Prefix
            path: /bar
            backend:
              service:
                name: bar-service
                port:
                  number: 9898
          - pathType: Prefix
            path: /test
            backend:
              service:
                name: test-service
                port:
                  number: 9898